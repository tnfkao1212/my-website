<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>login</title>
    <link rel="stylesheet" href="login.css">

  </head>
  <body>
    <section class="login-form">
      <div>
        <a href="www.naver.com" class="logo">
          <h1 class="blind">사이트 이름</h1>
        </a>
      </div>
      <form action="http://localhost:3000/login" method="POST">
        <div class="int-area">
          <input
            type="text"
            name="id"
            id="id"
            placeholder="아이디"
            title="아이디"
            class="int-area"
            maxlength="41"
          />
          <div class="int-area">
            <input
              type="password"
              name="pw"
              id="pw"
              placeholder="비밀번호"
              title="비밀번호"
              class="int-area"
              maxlength="41"
              value
            />
        </div>
        <div class="btn-area">
          <button type="submit">로그인</button>
        </div>
      </form>
      <ul class="find_wrap" id="find_wrap">
        <li>
          <a target="_blank" href="find_id.html" class="find_text">아이디 찾기</a>
        </li>
        <li>
          <a target="_blank" href="find_pw.html" class="find_text">비밀번호 찾기</a>
        </li>
        <li>
          <a target="_blank" href="gaip.html" class="find_text">회원가입</a>
        </li>
      </ul>
</section>

<script src="login.js"></script>
  </body>
</html>
