<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>gaip</title>
    <link rel="stylesheet" href="login.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="gaip.js"></script>
  </head>
  <body>
    <section class="login-form">
      <div>
        <a href="index.html" class="logo">
          <h1 class="blind">회원 가입</h1>
        </a>
      </div>
      <!--
      <form action="/signup" method="post">-->
        <!-- <form action="test.php" method="POST"> -->
        <form method="POST">
        <div>
          <h3 class="join_title">
            <label for="name">아이디</label>
          </h3>
          <span class="box int_id">
            <input
              type="text"
              id="id"
              name="id"
              class="int"
              title="ID"
              maxlength="20"
            />
          </span>
          <span class="error_box" id="idMsg" style aria-live="assertive"
            >필수 정보입니다.</span
          >
        </div>
        <div>
          <h3 class="join_title">
            <label for="pswd1">비밀번호</label>
          </h3>
          <span class="box int_pw" id="pswd1Img">
            <input
              type="password"
              id="pswd1"
              name="pswd1"
              class="int"
              title="비밀번호 입력"
              aria-describedby="pswd1Msg"
              maxlength="20"
            />
          </span>
          <span class="error_box" id="pswd1Msg" style aria-live="assertive"
            >필수 정보입니다.</span>
        </div>
        <div>
          <h3 class="join_title">
            <label for="password">비밀번호 확인</label>
          </h3>
          <span class="box int_pw">
            <input
              type="password"
              id="password"
              name="password"
              class="int"
              title="PW"
              maxlength="20"
            />
          </span>
          <span class="error_box" id="pw2Msg" style aria-live="assertive"
            >필수 정보입니다.</span
          >
        </div>
        <div>
          <h3 class="join_title">
            <label for="nick">닉네임</label>
          </h3>
          <span class="box int_nickname">
            <input
              type="text"
              id="nickname"
              name="nickname"
              class="int"
              title="NICKNAME"
              maxlength="20"
            />
          </span>
        <div>
          <h3 class="join_title">
            <label for="email">이메일</label>
          </h3>
          <span class="box int_email">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="선택입력"
              aria-label="선택입력"
              class="int"
              title="EMAIL"
              maxlength="100"
            />
          </span>
          <span class="error_box" id="emailMsg" style aria-live="assertive"
            >필수 정보입니다.</span
          >
        </div>
        <div class="btn-area">
          <button onclick="clickRegister()" id="join-btn" type="submit">회원가입</button>
        </div>
  </body>
</html>
